<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>JavaScript Content!</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script src="assets/javascript/game.js"></script>

<!-- pull in chance words randomizor-->
<!-- <script src="assets/javascript/chance.js"></script> -->

</head>


<body>

<div class="bg"></div>
  <div class="jumbotron">
    <h1 class="">HangAlien</h1> 
    <p>Saving Aliens 1 @ a time from the rope</p> 
  </div>
  <button class= "btn-block btn-group-lg green" onclick="myStart()">Click Here To Start</button>
  <!--  <img id="start" src="./assets/images/start.png" alt="Click to start" class="img-thumbnail" onclick="myStart()"  -->
</div>

<div class="row">
	<div class="col-sm-2 container"><img src="./assets/images/launchrocket.jpg" class="sides" style="width: 100%;"></div>

  <div class="col-sm-4">
  	<h1>Alien on the rope</h1>
    <div id="hang"></div>
    <img id="hangPix" src="http://img.photobucket.com/albums/v60/PandoraSD/Hangman/G1.gif"/>
    <button id="restart" type="button" onclick="myStart()">Restart</button>
    <div id="score">Total Number of Wins: 0</div>


  </div>

  <div class="col-sm-4">
	<h1>
		Take a guess and save the Alien from extinction
	</h1>

	<div id="guess"></div>
	<input type="text" id="input1"/>
	<button onclick="myJsFunction()">Guess</button>
	<div id="wordDash">Please Press Start to begin</div>
  	<div>You clearly don't like aliens</div>
  	<div id="missed"></div>
  	<div id="left">Total Guesses Left: 6</div>
  </div>

  <div class="col-sm-2 container"><img src="./assets/images/launchrocket.jpg" class="sides" style="width: 100%;"></div>
</div>

<div class="progress" id="myProgress">
  <div class="progress-bar progress-bar-striped active" role="progressbar" id="myBar">
    40%
  </div>
</div>






</body>
</html>
